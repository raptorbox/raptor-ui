<template>
  <div class="container-fluid">
    <form submit.delegate="save()" class="form-horizontal">

      <div class="form-group row">
        <label class="col-sm-2 form-control-label" for="username">Username</label>
        <div class="col-sm-2">
          <input type="text" id="name" name="name" class="form-control input-sm" value.bind="token.name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label" for="joinDate">Expires (seconds)</label>
        <div class="col-sm-2">
          <input type="text" id="name" name="name" class="form-control input-sm" value.bind="token.expires" placeholder="1800">
          <!-- <bootstrap-datepicker id="joinDate" name="joinDate"
                                dateobj.two-way="token.joinDate"></bootstrap-datepicker> -->
        </div>

        <label class="col-sm-2 form-control-label" for="status">Enabled</label>
        <div class="col-sm-2">
          <simple-select id="enabled" value.two-way="token.enabled"></simple-select>
        </div>
      </div>

      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
      <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
    </form>
  </div>
</template>
