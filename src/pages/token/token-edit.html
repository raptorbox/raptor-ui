<template>
  <div slot="main-content">

    <div class="container-fluid">
      <form submit.delegate="save()" class="form-horizontal">

        <div class="form-group row">
          <label class="col-sm-2 form-control-label" for="name">Name</label>
          <div class="col-sm-2">
            <input type="text" id="name" name="name" required class="form-control input-sm" value.bind="token.name">
          </div>
        </div>

        <div class="form-group row" show.bind="token.id">
          <label class="col-sm-2 form-control-label" for="name">Token</label>
          <div class="col-sm-2">
            ${token.token}
          </div>
        </div>

        <div class="form-group row" show.bind="token.id">
          <label class="col-sm-2 form-control-label" for="name">Secret</label>
          <div class="col-sm-2">
            ${token.secret}
          </div>
        </div>

        <div class="form-group row"  show.bind="!token.id">
            <label class="col-sm-2" for="secret">Secret</label>
            <div class="col-sm-2">
              <input type="password" required class="input-sm form-control" id="secret" value.bind="token.secret" placeholder="No secret set">
            </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 form-control-label" for="expires">Expires (seconds)</label>
          <div class="col-sm-2">
            <input type="number" id="expires" name="expires" class="form-control input-sm" value.bind="token.expires" placeholder="1800" disabled.bind="expiresOff">
          </div>
          <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" change.delegate="toggleExpires()">
                Not expires
              </label>
          </div>
        </div>

        <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" checked.bind="token.enabled">
              Enabled
            </label>
        </div>

        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <!-- <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button> -->
      </form>
    </div>

  </div>
</template>
